{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
<f:if condition="{data}">
    <legend>{data.form}</legend>
    <p style="margin-bottom:20px;"><f:format.date format="d.m.Y, H:i">{data.created}</f:format.date></p>
    <f:if condition="{data.props}">
        <table class="neos-table">
            <tbody>
                <f:for each="{data.props}" as="props">
                    <tr>
                        <td>{props.key}</td>
                        <td>{props.value}</td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </f:if>
</f:if>
<div class="neos-footer">
    <f:link.action class="neos-button neos-button-primary" action="index">{f:translate(id: 'btnlabel_backlink', package: 'NeosRulez.Neos.Form.SaveToDatabaseFinisher', source: 'Modules')}</f:link.action>
</div>
